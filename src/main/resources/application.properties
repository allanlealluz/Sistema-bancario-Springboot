spring.application.name=conta_bancaria

# ===============================
# Configuração do Admin Provisório
# ===============================
sistema.admin.email=admin@senai.com
sistema.admin.senha=admin123

# ===============================
# Configuração do Banco (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:conta_bancaria
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Configuração JWT (exemplo)
# ===============================
# ${JWT_SECRET}
security.jwt.secret=mysupersecretkeymysupersecretkey123!
security.jwt.expiration=600

security.jwt.access-exp-min=15
security.jwt.refresh-exp-days=7

server.address=0.0.0.0

mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=spring-boot-backend
mqtt.username=admin
mqtt.password=secret

server.port=8080