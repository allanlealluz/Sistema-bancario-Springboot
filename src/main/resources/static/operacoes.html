<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações Bancárias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .hidden { display: none; }
    .mb-3 { margin-bottom: 1rem; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Operações Bancárias</h1>

  <!-- Seleção de cliente/conta -->
  <div class="mb-3">
    <label for="contaSelect" class="form-label">Escolha uma conta:</label>
    <select class="form-select" id="contaSelect"></select>
  </div>

  <!-- Botões de operação -->
  <div class="mb-3">
    <button class="btn btn-success me-2" onclick="depositar()">Depósito</button>
    <button class="btn btn-warning me-2" onclick="sacar()">Saque</button>
    <button class="btn btn-info me-2" onclick="transferir()">Transferir</button>
    <button class="btn btn-primary me-2" id="renderBtn" onclick="render()">Render</button>
  </div>

  <!-- Exibição de saldo -->
  <h3>Saldo atual: <span id="saldoDisplay">0</span></h3>
</div>

<script src="operacoes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
