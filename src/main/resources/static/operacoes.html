<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Operações Bancárias</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 40px;
    }
    h1 {
        color: #333;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
        display: block;
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        font-size: 16px;
    }
    button {
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .mensagem {
        color: green;
        font-weight: bold;
    }
    .erro {
        color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Operações Bancárias</h1>

  <label>Selecione a conta:</label>
  <select id="contas"></select>

  <input type="number" id="valor" placeholder="Valor">

  <button onclick="depositar()">Depositar</button>
  <button onclick="sacar()">Sacar</button>
  <button onclick="render()">Render (Poupança)</button>

  <h2>Transferência</h2>
  <input type="text" id="destinoNumero" placeholder="Número da conta destino">
  <input type="number" id="valorTransferencia" placeholder="Valor da transferência">
  <button onclick="transferir()">Transferir</button>

  <p class="mensagem" id="mensagem"></p>
  <p class="erro" id="erro"></p>
</div>

<script src="operacoes.js">
</script>
</body>
</html>
