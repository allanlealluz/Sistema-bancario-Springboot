<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Clientes</h1>

  <form id="clienteForm" class="mb-5">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="text" class="form-control" id="cpf" required>
    </div>

    <h4>Conta</h4>
    <div class="mb-3">
      <label for="tipoConta" class="form-label">Tipo de Conta:</label>
      <select class="form-select" id="tipoConta">
        <option value="ContaCorrente">Corrente</option>
        <option value="ContaPoupanca">Poupança</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="numeroConta" class="form-label">Número:</label>
      <input type="text" class="form-control" id="numeroConta" required>
    </div>
    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo:</label>
      <input type="number" class="form-control" id="saldo" required>
    </div>

    <div class="mb-3" id="limiteChequeDiv">
      <label for="limiteCheque" class="form-label">Limite Cheque Especial:</label>
      <input type="number" class="form-control" id="limiteCheque" value="0">
    </div>

    <div class="mb-3 hidden" id="taxaRendimentoDiv">
      <label for="taxaRendimento" class="form-label">Taxa de Rendimento:</label>
      <input type="number" class="form-control" id="taxaRendimento" value="0">
    </div>

    <button type="submit" class="btn btn-primary">Criar Cliente</button>
  </form>

  <h2>Lista de Clientes</h2>
  <table class="table table-striped" id="clientesTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Contas</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
